# Name of the GitHub Actions workflow.
name: Java CI with Maven

# Controls when the workflow will run.
on:
  # Triggers the workflow on push events for the "main" branch.
  push:
    branches: [ "main" ]
  # Triggers the workflow on pull request events for the "main" branch.
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # The "build" job.
  build:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    # A sequence of tasks called "steps" that will be executed as part of the job.
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Sets up the Java Development Kit (JDK) version 17.
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Caches Maven dependencies to speed up future builds.
          cache: 'maven'

      # Step 3: Runs the tests using the Maven wrapper.
      - name: Build and run tests with Maven
        run: mvn -B test
